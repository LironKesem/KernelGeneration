kernel_mappings:
  # BF16 GEMM with GELU activation
  bf16_gemm_gelu:
    tritonbench_module: "tritonbench.operators.bf16_gemm_gelu.operator"
    helion_module: "tritonbench.operators.bf16_gemm_gelu.gemm_gelu_helion"
    helion_func: "gemm_gelu_tritonbench"

  # BF16 Layer Normalization
  bf16_layernorm:
    tritonbench_module: "tritonbench.operators.bf16_layernorm.operator"
    helion_module: "tritonbench.operators.bf16_layernorm.layernorm_helion"
    helion_func: "layer_norm_tritonbench"

  # BF16 Matrix Multiplication
  bf16_matmul:
    tritonbench_module: "tritonbench.operators.bf16_matmul.operator"
    helion_module: "tritonbench.operators.bf16_matmul.matmul_helion"
    helion_func: "matmul_tritonbench"

