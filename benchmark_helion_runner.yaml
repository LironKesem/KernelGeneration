bf16_matmul:
  args: "--device=cuda --precision bf16 --kernel-config ../custom_kernel_config.yaml --kernel bf16_matmul --num-inputs 30 --output benchmark_bf16_matmul.json"
  runner: helion

bf16_gemm_gelu:
  args: "--device=cuda --precision bf16 --kernel-config ../custom_kernel_config.yaml --kernel bf16_gemm_gelu --output benchmark_bf16_gemm_gelu.json"
  runner: helion

